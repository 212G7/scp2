<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Lista de Audiências</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Lista de Audiências</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${audiencias}">
			<h5 th:case="null">Não existem audiências cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF</th>
							<th>Nome do Juiz</th>
							<th>Nome do Escrivão</th>
							<th>Nome do Promotor</th>		
							<th>OAB</th>
							<th>Local do Fórum</th>
							<th>CEP</th>
							<th>Endereço</th>
							<th>Tipo da Audiência</th>
							<th>Data da Audiência</th>
							<th>Horário da Audiência</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="audiencia : ${audiencias}">
							<td th:text="${audiencia.id}"></td>
							<td th:text="${audiencia.cpf}"></td>
							<td th:text="${audiencia.juiz}"></td>
							<td th:text="${audiencia.escrivao}"></td>
							<td th:text="${audiencia.promotor}"></td>
							<td th:text="${audiencia.registro}"></td>							
							<td th:text="${audiencia.forum}"></td>
							<td th:text="${audiencia.cep}"></td>
							<td th:text="${audiencia.endereco.logradouro}"></td>
							<td th:text="${audiencia.tipo}"></td>
							<td th:text="${audiencia.data}"></td>
							<td th:text="${audiencia.hora}"></td>
							<td th:text="${audiencia.dataCadastro}"></td>
							<td th:text="${audiencia.dataUltimaTransacao}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/audiencias/{id}(id=${audiencia.id})}">Editar</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/sig/audiencia/{id}(id=${audiencia.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
