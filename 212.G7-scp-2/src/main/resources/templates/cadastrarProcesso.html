<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">


<title>Cadastrar Processo</title>


<script type="text/javascript">
	function consulta() {
		window.open("/sig/processos");
	}
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Processos</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/sig/processos}"
						th:object="${processo}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="cpf" class="col-form-label">CPF</label> <input
									type="text" th:field="*{cpf}" class="form-control" id="cpf"
									placeholder=""> <span  
									th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"
									class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome</label> <input
									type="text" th:field="*{nome}" class="form-control" id="nome"
									placeholder=""> <span 
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="advogado" class="col-form-label">Advogado Responsável</label> <input
									type="text" th:field="*{advogado}" class="form-control" id="advogado"
									placeholder=""> <span 
									th:if="${#fields.hasErrors('advogado')}" th:errors="*{advogado}"
									class="textdanger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="descricao" class="col-form-label">Descrição do Processo</label> <input
									type="text" th:field="*{descricao}" class="form-control" id="descricao"
									placeholder=""> <span  
									th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
									class="textdanger"></span>
							</div>
						</div>
					  	<div class="row">
							<div class="form-group col-md-8">
								<label for="testemunha" class="col-form-label">Testemunhas Envolvidas</label> <input
									type="text" th:field="*{testemunha}" class="form-control" id="testemunha"
									placeholder=""> <span
									th:if="${#fields.hasErrors('testemunha')}" th:errors="*{testemunha}"
									class="textdanger"></span>
							</div>
						</div>
						  <div class="row">
							<div class="form-group col-md-8">
								<label for="data" class="col-form-label">Data do Cadastro</label> <input
									type="text" th:field="*{data}" class="form-control" id="data"
									placeholder="coloque a data com a barra ( / ) "> <span
									th:if="${#fields.hasErrors('data')}" th:errors="*{data}"
									class="textdanger"></span>
							</div>
							<div class="row">
							<div class="form-group col-md-8">
								<label for="conclusao" class="col-form-label">Data da Conclusão</label> <input
									type="text" th:field="*{conclusao}" class="form-control" id="conclusao"
									placeholder="coloque a data com a barra ( / ) "> <span
									th:if="${#fields.hasErrors('conclusao')}" th:errors="*{data}"
									class="textdanger"></span>
							</div>
						</div>
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary"
								value="Cadastrar Processo"> <input type="button"
								class="btn btn-primary" value="Consultar Processo"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
		<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>
</html>
