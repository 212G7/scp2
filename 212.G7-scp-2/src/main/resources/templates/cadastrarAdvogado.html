<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">


<title>Cadastrar Advogado</title>


<script type="text/javascript">
	function consulta() {
		window.open("/sig/advogados");
	}
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Advogados</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/sig/advogados}"
						th:object="${advogado}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="cpf" class="col-form-label">CPF</label> <input
									type="text" th:field="*{cpf}" class="form-control" id="cpf"
									placeholder=""> <span
									th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"
									class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome</label> <input
									type="text" th:field="*{nome}" class="form-control" id="nome"
									placeholder=""> <span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="textdanger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">E-mail</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder=""> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="textdanger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="tel" class="col-form-label">Telefone</label> <input
									type="text" th:field="*{tel}" class="form-control" id="tel"
									placeholder=""> <span
									th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"
									class="textdanger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="OAB" class="col-form-label">OAB</label> <input
									type="text" th:field="*{OAB}" class="form-control" id="OAB"
									placeholder="Digite somente os 05 nÃºmeros"> <span
									th:if="${#fields.hasErrors('OAB')}" th:errors="*{OAB}"
									class="textdanger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cep" class="col-form-label">CEP</label> <input
									type="text" th:field="*{cep}" class="form-control" id="cep"
									placeholder=""> <span
									th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"
									class="textdanger"></span>
							</div>
						</div>
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary"
								value="Cadastrar Advogado"> <input type="button"
								class="btn btn-primary" value="Consultar Advogado"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
		<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>
</html>
